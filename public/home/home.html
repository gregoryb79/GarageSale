<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Garage Sale</title>
    <link rel="stylesheet" href="../styles/composition.css" />
    <link rel="stylesheet" href="../styles/utility.css" />
    <link rel="stylesheet" href="../styles/block.css" />
    <link rel="stylesheet" href="../styles/exception.css" />
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
        <button onclick="location.href='../index.html'">Exit</button>
        <button onclick="location.href='../account/account.html'">My Account</button>
    </div>
    <div class="content">
        <div class="header">
            <h1>All Items</h1>
        </div>
        <div class="search-container">
            <form class="search-bar" id="searchForm">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for items...">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        
        <ul class="itemsList" id="itemsList">
            <li class="listing">
                <h3>Item Name 1</h3>
                <img src="#" alt="image of item 1" />
                <p>Description of item 1.</p>
                <p>Price: $XX.XX</p>
                <button>Add to Cart</button>
                <button>Add to Wishlist</button>
            </li>
            <li class="listing">
                <h3>Another Item</h3> 
                <img src="#" alt="image of item 2" />               
                <p>More details about this item.</p>
                <p>Price: $YY.YY</p>
                <button>Add to Cart</button>
                <button>Add to Wishlist</button>
            </li>
        </ul>
     <footer class="site-footer">
            <p>&copy; 2025 Garage Sale. All rights reserved.</p>
        </footer>
    </div>
    <script type="module">
        import {index} from "./views.home.js";

        index(document.getElementById("itemsList"));
    </script>
</body>
</html>
