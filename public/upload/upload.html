<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Item - Garage Sale</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/composition.css" />
    <link rel="stylesheet" href="../styles/utility.css" />
    <link rel="stylesheet" href="../styles/block.css" />
    <link rel="stylesheet" href="../styles/exception.css" />
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='/public/account/account.html'">Wishlist</button>
        <button onclick="location.href='/public/cart/cart.html'">Cart</button>
        <button onclick="location.href='/public/upload/upload.html'">Upload New Item</button>
        <button onclick="location.href='/public/my_listings/my_listings.html'">My Listings</button>
    </div>
    <div class="content">
        <div class="header">
            <button class="back-button" onclick="location.href='account.html'">Back to Wishlist</button>
            <h1>Upload New Item</h1>
            <button onclick="location.href='home.html'">Home</button>
        </div>

        <form class="upload-form" id="uploadForm">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required><br>

            <label for="photo">Add Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>

            <button type="submit">Upload Item</button>
        </form>
    </div>

    <script>

    </script>
</body>
</html>
