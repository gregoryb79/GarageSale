<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Garage Sale</title>
    <link rel="stylesheet" href="../styles/composition.css" />
    <link rel="stylesheet" href="../styles/utility.css" />
    <link rel="stylesheet" href="../styles/block.css" />
    <link rel="stylesheet" href="../styles/exception.css" />
</head>
<body>
    <div class="main-container">
    <div class="sidebar">
        <button id="exitButton">Exit</button>
        <button onclick="location.href='../home/home.html'">Home</button>
        <button onclick="location.href='../account/account.html'">Wishlist</button>
        <button onclick="location.href='../cart/cart.html'">Cart</button>
        <!-- <button onclick="location.href='../upload/upload.html'">Upload New Item</button> -->
        <!-- <button onclick="location.href='../my_listings/my_listings.html'">My Listings</button> -->
    </div>
    <div class="content">
        <div class="header">
            <!-- <button class="back-button" onclick="location.href='../home/home.html'">Back to Home</button> -->
            <h1>My Wishlist</h1>
        </div>
        <ul class="wishlist" id="wishlist"> 
            <li class="wishlist-item">
                <p>Item from Wishlist 1</p>
                <div class="quantityCluster">
                    <button>-</button>
                    <p> 1 </p>
                    <button>+</button>
                </div>                
                <button>Move to Cart</button>
                <button>Delete</button>
            </li>
            <li class="wishlist-item">
                <p>Another Item from Wishlist 1</p>
                <div class="quantityCluster">
                    <button>-</button>
                    <p> 2 </p>
                    <button>+</button>
                </div>                
                <button>Move to Cart</button>
                <button>Delete</button>
            </li>
         </ul>
         <div id="loadingSpinner" class="loading-spinner" aria-live="polite" aria-busy="true" hidden></div>
    </div>
    </div>
         <footer class="site-footer">
            <p>&copy; 2025 Garage Sale. All rights reserved.</p>
        </footer>



        <script type="module">
            import {index} from "./views.account.js";
            import {exit} from "../utility.js";

            index(document.getElementById("wishlist"),document.getElementById("loadingSpinner"));
            exit(document.getElementById("exitButton"));            
        </script>
</body>
</html>
