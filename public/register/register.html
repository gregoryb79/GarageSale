<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Garage Sale</title>
    <link rel="stylesheet" href="../styles/composition.css" />

    <body>

             <div class="container">
             <h1>Register</h1>
         <form id="registrationForm">
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="loadingSpinner" class="loading-spinner" aria-live="polite" aria-busy="true" hidden></div>
        <div class="back-link">
            <a href="../index.html">Back to Login</a>
        </div>
    </div>
    


    <script type="module">
        import { register } from "./views.js";

        register(document.getElementById("registrationForm"),document.getElementById("loadingSpinner"));

    </script>
</body>
</html>
